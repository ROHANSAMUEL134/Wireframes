<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Column</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body{
            padding:0px 20px;
        }
        img{
            width:265px;
        }
        .container{
            display: flex;
        }
        .item{
            margin:25px;
        }
    </style>
</head>
<body>
    <h1>4-Column</h1>
    <div class="container">
        <div class="item"><img src="../images/high tree.jpeg"></div>
        <div class="item"><img src="../images/small bridge.jpeg"></div>
        <div class="item"><img src="../images/twin tower.jpeg"></div>
        <div class="item"><img src="../images/vertical panorama.webp"></div>
    </div>
    
</body>
</html>
